<div class="course-card">
    <div class="course-card__description">
      <!-- Replace ::text:: with your code -->
      <div class="course-card__description-title">{{Title}}</div>
      <div class="course-card__description-text">{{Description}}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{Authors}}
            </div>
            <div><b>Duration: </b>
              {{getHours(Duration)}}<b>:</b>{{getMinutes(Duration)}} 
              <b *ngIf='getHours(Duration) > 1'>hours</b>
              <b *ngIf='getHours(Duration) < 1 || getHours(Duration) == 1'>hour</b>
            </div>
            <div><b>Created: </b>{{CreationDate}}</div>
        </div>
        <div class="course-card__info-actions">
            <app-button text='show course' (btnClick)='showCourseCard()' ></app-button>
            <app-button *ngIf='editable === true' [showDeleteIcon]=true (btnClick)="deleteCourseCard()"></app-button>
            <app-button *ngIf='editable === true' [showEditIcon]=true (btnClick)="editCourseCard()"></app-button>
        </div>
    </div>
</div>
